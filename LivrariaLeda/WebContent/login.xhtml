<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>

		
		<p:dialog header="Cadastrar Usuario" modal="true" visible="visible"
			widgetVar="cadastrarUsuario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="login: " />
				<p:inputText value="#{LoginBean.usuario.cpf}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.usuario.senha}" />
				<p:commandButton value="Salvar" update="@form"
					actionListener="#{LoginBean.criarUsuario}" />
			</p:panelGrid>
		</p:dialog>
		
		<p:dialog header="Login" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Login: " />
				<p:inputText value="#{LoginBean.cpf}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{LoginBean.senha}" />
				<p:commandButton value="Entrar" update="@form"
					actionListener="#{LoginBean.entrar}" />
				<p:commandButton value="Novo Usuario" onclick="PF('cadastrarUsuario').show();" />

			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
